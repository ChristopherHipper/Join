<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <script src="./script.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/summary.js"></script>
    <script src="./templates/header.js"></script>
    <script src="./templates/sidebar.js"></script>
</head>

<body onload="renderSidebar(), init(), onloadFunc(), renderHeader()">
    <div class="content">
        <div id="sidebar"></div>
        <div class="content_container">
            <div id="header"></div>
            <div class="summary_container">
                <div class="container_headline">
                    <h1 class="headline">Join 360</h1>
                    <div class="second_seperator"></div>
                    <h2>Better with a Team</h2>
                </div>
                <div class="information">
                    <div class="overview">
                        <div class="first_section">
                            <div id="current_to_does" class="item"></div>
                            <div id="done" class="item"></div>
                        </div>
                        <div id="urgent" class="item urgent"></div>
                        <div class="last_section">
                            <div id="tasks_in_board" class="item_last"></div>
                            <div id="tasks_in_progress" class="item_last"></div>
                            <div id="awaiting_feedback" class="item_last"></div>
                        </div>

                    </div>
                    <div id="greeting"></div>
                    <div id="name"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
