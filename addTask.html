<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <script src="./script.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/addTask.js"></script>
    <script src="./templates/header.js"></script>
    <script src="./templates/sidebar.js"></script>
</head>

<body onload="renderSidebar(), initTask(), onloadFunc(),  renderHeader()">
    <div class="content">
        <div id="sidebar"></div>

        <div class="content_container">
            <div id="header"></div>
            <div class="summary_container">
                <h1 class="headline_add_task">Add Task</h1>
                <form class="add_task_form">
                    <div class="add_task_left_side">
                        <label for="title">Title</label>
                        <input id="title" name="title" required placeholder="Enter a title" type="text">
                        <label for="description">Description</label>
                        <textarea placeholder="Enter a description" name="description" id="description"></textarea>
                        <label for="due_Date">Due Date</label>
                        <input onchange="selectedDate()" id="date" name="due_Date" required placeholder="dd/mm/yyyy" type="date">
                    </div>
                    <div class="add_task_seperator"></div>
                    <div class="add_task_left_side">
                        <label for="">Prio</label>
                        <div class="prio_btn_container">
                            <span class="prio_btn" onclick="selectedPrio('urgent')">Urgent</span>
                            <span class="prio_btn" onclick="selectedPrio('medium')">Medium</span>
                            <span class="prio_btn" onclick="selectedPrio('low')">Low</span>
                        </div>
                        <label for="assigned_to">Assigned to</label>
                        <select id="assigned_to" name="assigned_to">
                            <option disabled selected hidden value="">Select contacts to assign</option>

                        </select>
                        <label for="category">Category</label>
                        <select id="category" onchange="selectedCategory()" required id="category" name="category">
                            <option value="" disabled selected hidden >Select task category</option>
                            <option value="technical_task">Technical Task</option>
                            <option value="user_story">User Story</option>
                        </select>
                        <label for="subtask">Add new subtask</label>
                        <div class="subtask_container">
                            <input id="subtask_input" name="subtask" placeholder="Add new subtask" type="text">
                            <span onclick="addSubtask()" class="add">+</span>
                        </div>
                        <ul id="subtask"></ul>
                        <button>Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
