<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/signup.css">
    <script src="./script.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/signup.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="./assets/img/logo.png" alt="">
    </header>

    <main>

        <form class="log_and_sign_form" onsubmit="signUp(); return false">
            <div class="form_header">
                <a class="back_to_log_in" href="./index.html"><img class="back_img" src="./assets/img/arrow.png"
                        alt=""></a>
                <h1>Sign up</h1>
            </div>
            <div class="seperator"></div>
            <input id="name" required placeholder="First and Surname" type="text">
            <input id="email" required placeholder="Email" type="email">
            <div class="password_container">
                <input id="password" required placeholder="Password" type="password">
                <input onclick="showPassword()" class="checkbox_first" placeholder="" type="checkbox">
            </div>
            <div class="password_container">
                <input id="confirm_password" required placeholder="confirm Password" type="password">
                <input onclick="showConfirmPassword()" class="checkbox_second" placeholder="" type="checkbox">
            </div>
            <span id="warning" class="warning d_none">Wrong E-Mail or Password. Please check your Log in information's!</span>
            <button id="register_button">Sign Up</button>
            <div id="success_registration" class="success_registration d_none">Du hast dich erfolgreich Registriert <br>
                Du wirst automatisch weiter geleitet</div>
        </form>
    </main>
    <footer>
        <div class="footer_content max_width">
            <a href="">Privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </footer>
</body>

</html>
